<!DOCTYPE html>
<html>
<head>
	<title>table</title>
	<style type="text/css">
		
		table{
			border: 5px solid black;
			border-collapse: collapse;
			margin: auto;
			width: 75%
		}
		th,td{
			border: 2px solid black;
			padding: 10px;
		}
		th{
			background-color: lightgreen;
		}
		tr:nth-child(odd) td{

			background-color: hotpink;
			color: white;
		}
		tr:nth-child(even) td{

			background-color: orange;
			color: white;
		}
	</style>
</head>

<table>
